<DOCTYPE html>
  <html>
    <head>
      <title>Henry Book Login</title>
    </head>
    <body>
       <input placeholder="Username" id="username" type="text"><br>
       <input placeholder="Password" id="password" type="password"><br>
       <button class="base btn" onclick="checkPass()">Login!</button>
    </body>
    <script>
      var usernames = ["henry"]
      function checkPass() {
        if (contains(usernames(document.getElementById('username').value))) {
          alert("You are now logged in!");
        } else {
          alert("Username or password is incorrect.");
        }
      }
    </script>
</html>
